<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item (tap)="openPage(homePage)">
        Perfil
      </button>
      <button menuClose ion-item (tap)="openPage(qrcodePage)">
        QrCode
      </button>
      <button menuClose ion-item (tap)="openPage(visualRecognitionPage)">
        Visual Recognition
      </button>
      <button menuClose ion-item (tap)="openPage(virtualAssistantPage)">
        Virtual Assistant
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
